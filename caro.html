<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="caro.css">
    <title>Document</title>
</head>

<body>
    <div class="carousel">
        <div class="carousel-inner">
            <input class="carousel-open" type="radio" id="carousel-1" name="carousel" checked="checked">
            <div class="carousel-item">
                <img src="2.JPG" alt="Facepaint">
            </div>
            <input class="carousel-open" type="radio" id="carousel-2" name="carousel">
            <div class="carousel-item">
                <img src="3.JPG" alt="Facepaint">
            </div>
            <input class="carousel-open" type="radio" id="carousel-3" name="carousel">
            <div class="carousel-item">
                <img src="4.JPG" alt="Facepaint">
            </div>
            <label for="carousel-3" class="carousel-control prev control-1">‹</label>
            <label for="carousel-2" class="carousel-control next control-1">›</label>
            <label for="carousel-1" class="carousel-control prev control-2">‹</label>
            <label for="carousel-3" class="carousel-control next control-2">›</label>
            <label for="carousel-2" class="carousel-control prev control-3">‹</label>
            <label for="carousel-1" class="carousel-control next control-3">›</label>

        </div>
    </div>
</body>

</html>
